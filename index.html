<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Ticker | A stopwatch</title>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Mono&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<main class="container">
			<h1 id="stopwatchTicker">00:00.00</h1>
			<h4 id="lapTicker">00:00.00</h4>
			<hr class="dividing-line">
			<ul class="lap" id="lapList"></ul>
			<hr class="dividing-line-2">
		</main>
		
		<section class="controls">
			<button class="controls__button" id="resetButton"><i class="fa-solid fa-fw fa-arrow-rotate-right"></i></button>
			<button class="controls__button" id="startButton"><i class="fa-solid fa-fw fa-play"></i></button>
			<button class="controls__button" id="lapButton"><i class="fa-solid fa-fw fa-flag"></i></button>
		</section>

		<script src="js/script.js"></script>
	</body>
</html>
